<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Input Block</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .input-container {
            background-color: #3b4048;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #61afef;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #5c6370;
            border-radius: 5px;
            background-color: #21252b;
            color: #e06c75;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            border-color: #98c379;
        }
        button {
            background-color: #c678dd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a257b8;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="customInput">Enter Custom Value:</label>
        <input type="text" id="customInput" placeholder="Type here...">
        <button onclick="alert('Custom Input Submitted!')">Submit</button>
    </div>
</body>
</html>
